<script>
	$(document).ready(function(){
		$("#red-box").click(function(){
			$(this).css('display','none');
			$('#green-box').css('display','inherit');
		});
		$("#green-box").click(function(){
			$(this).css('display','none');
			$('#white-box').css('display','inherit');
		});
		$("#white-box").click(function(){
			$(this).css('display','none');
			$('#red-box').css('display','inherit');
		});
	});
</script>
